<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz_14_mi_amor_</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Mi amada novia.</strong>
                        <p>
                            El tiempo, ha trazado sobre mi vida desafíos propios del espacio. No obstante, 
                            no me detendré. Como el eco de un verbo perdido en la eternidad, nuestro amor 
                            encuentra siempre su cauce, aún en la más inmutable       geometría de la lógica.
                            _________________Te amo. ♡
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
